<html>
    <head>
        <title>Contact</title>
        <link rel="stylesheet" type="text/css" href="css/site.css">
        <meta name="HandheldFriendly" content="true" />
        <meta name="MobileOptimized" content="320" />
        <meta name="Viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <section class="container contact">
            <header>
                <nav>
                    <ul>
                        <li>
                            <a class="button" href="./index.html">Home</a>
                        </li>
                        <li>
                            <a class="button" href="./contact.html">Contact</a>
                        </li>
                        <li>
                            <a class="button" href="./about.html">About</a>
                        </li>
                    </ul>
                </nav>
                <div>
                    <img src="img/logo.jpg" />
                </div>
                <div>This is a site to search interesting projects.</div>
            </header>
            <section id="main" class="contact">
                <h1>Contact Us!</h1>

                <form>
                    <div>
                        <label for="name">Name</label>
                        <input type="text" name="name" placeholder="Name">
                    </div>

                    <div>
                        <label for="contact">Best Way to Reach You</label>
                        <select id="contact-method">
                            <option value="">Please Select</option>
                            <option value="phone">Work Phone</option>
                            <option value="phone">Cell Phone</option>
                            <option value="email">Email</option>
                            <option value="instant-messenger">Instant Messenger</option>
                        </select>
                    </div>

                    <div class="contact-method email">
                        <label for="email">Email Address <span id="invalid-email"> * Invalid Email. FIX NOW or PERISH! </span></label>
                        <input type="email" name="email" placeholder="Email Address">
                    </div>

                    <div class="contact-method phone">
                        <label for="phone">Phone Number <span id="invalid-phone"> * Ha yea. I've hit on women before, I know a fake number when I see one</span></label>
                        <input type="tel" name="phone" placeholder="Phone Number">
                    </div>

                    <div class="contact-method instant-messenger">
                        <label for="instant-messenger">Instant Messenger</label>
                        <input type="text" name="instant-messenger" placeholder="Instant Messenger">
                    </div>

                    <div>
                        <label for="contact">Best Time to Contact</label>
                        <select>
                            <option value="morning">Morning</option>
                            <option value="afternoon">Afternoon</option>
                            <option value="evening">Evening</option>
                        </select>
                    </div>

                    <div>
                        <input type="checkbox" name="located-in-us"> Located in U.S?
                    </div>

                    <label for="comments">Comments and Questions</label>
                    <textarea name="comments" placeholder="Comments and Questions"></textarea>

                    <button type="submit">Submit</button>
                </form>
                
            </section>
        </section>
        <script src="js/jquery.js"></script>
        <script src="js/contact.js"></script>
    </body>
</html>
