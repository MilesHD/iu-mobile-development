<html>
    <head>
        <title>Contact</title>
        <link rel="stylesheet" type="text/css" href="css/site.css">
    </head>
    <body>
        <section class="container contact">
            <header>
                <nav>
                    <ul>
                        <li>
                            <a href="/index.html">Home</a>
                        </li>
                        <li>
                            <a href="/contact.html">Contact</a>
                        </li>
                        <li>
                            <a href="/about.html">About</a>
                        </li>
                    </ul>
                </nav>
                <div>
                    <img src="img/logo.jpg" />
                </div>
                <div>This is a site to search interesting projects.</div>
            </header>
            <section id="main" class="contact">
                <h1>Contact Us!</h1>

                <form>
                    <label for="name">Name</label>
                    <input type="text" name="name" placeholder="Name">

                    <label for="email">Email Address</label>
                    <input type="text" name="email" placeholder="Email Address">

                    <label for="phone">Phone Number</label>
                    <input type="text" name="phone" placeholder="Phone Number">

                    <label for="contact">Best Time to Contact</label>
                    <select>
                        <option value="morning">Morning</option>
                        <option value="afternoon">Afternoon</option>
                        <option value="evening">Evening</option>
                    </select>

                    <div>
                        <input type="checkbox" name="located-in-us"> Located in U.S?
                    </div>

                    <label for="comments">Comments and Questions</label>
                    <textarea name="comments" placeholder="Comments and Questions"></textarea>

                    <button type="submit">Submit</button>
                </form>
                
            </section>
        </section>
        <script src="js/contact.js"></script>
    </body>
</html>
